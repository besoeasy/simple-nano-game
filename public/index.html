<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
		<link href="https://cdn.jsdelivr.net/npm/daisyui@1.16.0/dist/full.css" rel="stylesheet" type="text/css" />

		<!-- Primary Meta Tags -->
		<title>Simple NANO Game</title>
		<meta name="title" content="Simple NANO Game" />
		<meta name="description" content="A game built on NANO currency that keeps your anonymous, require no logins, trustless and fast." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://nano.besoeasy.com/" />
		<meta property="og:title" content="Simple NANO Game" />
		<meta property="og:description" content="A game built on NANO currency that keeps your anonymous, require no logins, trustless and fast." />
		<meta property="og:image" content="https://nano.org/social-cards/nano-social-card-4.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://nano.besoeasy.com/" />
		<meta property="twitter:title" content="Simple NANO Game" />
		<meta property="twitter:description" content="A game built on NANO currency that keeps your anonymous, require no logins, trustless and fast." />
		<meta name="twitter:image" content="https://nano.org/social-cards/nano-social-card-4.png" />
	</head>
	<body>
		<noscript>
			<strong>We're sorry but codesandbox doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		<div id="app"></div>

		<script type="text/javascript">
			// https redirect if not localhost
			if (window.location.hostname !== 'localhost') {
				if (window.location.protocol != 'https:') {
					window.location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
				}
			}
		</script>
	</body>
</html>

name: run
on:
  schedule:
    - cron: '1/6 * * * *'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1
        with:
          persist-credentials: false

      - name: Install
        run: |
         npm i
          
      - name: RUN
        env:
         SECRATE_KEY: ${{ secrets.SECRATE_KEY }}
         USER: ${{ secrets.USER }}
         API_KEY: ${{ secrets.API_KEY }}

        run: |
          node worker.js
